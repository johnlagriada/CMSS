body {

.login-container {

.input-group input {
    width: 100%;
    padding: 14px;
    font-size: 16px;

}

.input-group input:focus {
    border-color: #007BFF;
}

.btn {
    width: 100%;
    padding: 14px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;

.error {

.forgot-password a:hover {
    text-decoration: underline;

@media (max-width: 500px) {
